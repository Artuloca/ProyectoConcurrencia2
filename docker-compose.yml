version: '3.8'

services:
  mysql:
    image: mysql:latest
    container_name: concurrente_2
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: concurrente2
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - mysql_network

volumes:
  mysql_data:

networks:
  mysql_network:
    driver: bridge